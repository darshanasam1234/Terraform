name: 'Terraform'

on:
  push:
    branches:
    - main
  pull_request:

env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_Id }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENENT_ID }}
      ROOT_PATH: '${{github.workspace}}/rsg'
      ARM_ACCESS_KEY: ${{secrets.STATE_STORAGE_ACCESS_KEY}}

jobs:

  terraform_plan:
    name: 'terraform plan'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
    
    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: setup terraform
      uses: hashicorp/setup-terraform@v1
      with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN}}
    
    - name: terraform init   
      run: terraform init -backend-config"access_key=${{ env.ARM_ACCESS_KEY}}
      working-directory: ${{ env.ROOT_PATH}}
  

    - name: terraform plan
      run: terraform plan
      working-directory: ${{ env.ROOT_PATH}}

    - name: terraform apply
      run: terraform apply --auto-approve
      working-directory: ${{ env.ROOT_PATH}}



