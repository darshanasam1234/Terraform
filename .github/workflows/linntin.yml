name: 'Terraform Linting'

on:
  pull_request:
    branches:
      - main

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_Id }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENENT_ID }}
  ROOT_PATH: '${{ github.workspace }}/vm'
  ARM_ACCESS_KEY: ${{ secrets.STATE_STORAGE_ACCESS_KEY }}

jobs:
  terraform_lint:
    name: 'Terraform Linting'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init -backend-config="access_key=${{ env.ARM_ACCESS_KEY }}"
      working-directory: ${{ github.workspace }}/vm
    
    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: ${{ github.workspace }}/vm
    
    - name: Terraform Validate
      run: terraform validate
      working-directory: ${{ github.workspace }}/vm

    # Optional: Run TFLint for additional linting (ensure tflint is installed)
    - name: Install TFLint
      run: |
        curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
    
    - name: Run TFLint
      run: tflint
      working-directory: ${{ github.workspace }}/vm
